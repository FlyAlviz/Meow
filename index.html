<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat</title>

    <style>
      body {
        height: 100vh;
        display: grid;
        place-items: center;
      }
    </style>
  </head>
  <body>
    <h1>New changes</h1>
    <img src="./images/cat-1.jfif" alt="cat" id="cat" />

    <script>
      const cat = document.querySelector("#cat");
      cat.addEventListener("click", () => {
        const meow = new Audio("./audios/Meow - Sound Effect.mp3");
        meow.play();
      });
    </script>
  </body>
</html>
